<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="add-book.css">
    </head>

    <body onload="typefill()">
        <div class="position-relative">
            <img src="./images/great-books-for-anytime-2000-4ff4221eb1e54b659689fef7d5e265d5.webp" class="img-fluid filter-custom w-100 " alt="">
            <div class="container p-5
             position-absolute top-50 start-50 translate-middle d-flex flex-column justify-content-center">
                
                
                <form onsubmit="UpdateBook(event)" class="container p-5  d-flex flex-column gap-4 shadow-lg  mb-5 bg-body rounded w-50 opacity">

                    <h1 class="text-center text-danger">add book data here</h1>
    
                    <div class="text-center">
                        <img src="./images/icons8-books-100.png" alt="">
                    </div>
                
                    <input type="text" name="name" id="name" placeholder="enter book name" class="p-3 rounded-pill" required>
                    <input type="text" name="publisher" id="publisher" placeholder="enter publisher name" class="p-3 rounded-pill" required>
                    <input type="text" name="author" id="author" placeholder="enter author name" class="p-3 rounded-pill" required>
                    <input type="number" name="price" id="price" placeholder="enter book price" class="p-3 rounded-pill" required>
                    <input type="text" name="description" id="description" placeholder="enter book description" class="p-3 rounded-pill" required>
                    <input type="date" name="releasedate" id="releasedate" placeholder="enter release date" class="p-3 rounded-pill" required>
                    <input type="text" name="image" id="image" placeholder="enter image url" class="p-3 rounded-pill" required>
         
                     <div class="text-center">
                        <button type="submit" class="btn btn-primary w-25 rounded-pill">Update</button>
                     </div>
                   </form>
            </div>
    
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
